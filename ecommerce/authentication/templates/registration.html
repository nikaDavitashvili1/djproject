{% extends 'base.html' %}

{% block title %} Registration {% endblock %}

{% load crispy_forms_tags %}

{% block content %}

    <h1>Registration</h1>
    <form method="post">
      {{ form|crispy }}

      {% csrf_token %}

      <button type="submit" class="btn btn-success">Register</button>
      <a href="{% url 'home' %}" class="btn btn-danger">Cancel</a>
    </form>

{% endblock %}
